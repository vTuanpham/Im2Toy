<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Image transformation application" />
    <title>{{ title|default('Image Transformer') }}</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', path='images/favicon.png') }}"
    />

    <!-- Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link
      href="{{ url_for('static', path='css/custom.css') }}"
      rel="stylesheet"
    />

    {% block extra_head %}{% endblock %}
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16 items-center">
          <a
            href="/"
            class="flex items-center text-gray-800 hover:text-gray-900"
          >
            <img
              src="{{ url_for('static', path='images/logo.png') }}"
              alt="Logo"
              class="h-8 w-8 mr-2"
            />
            <span class="text-xl font-bold">Image Transformer</span>
          </a>
          <div class="flex items-center space-x-4">
            <a href="/" class="text-gray-600 hover:text-gray-800">Home</a>
            <a href="/logs" class="text-gray-600 hover:text-gray-800">Logs</a>
            <a href="/gallery" class="text-gray-600 hover:text-gray-800"
              >Gallery</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      {% if messages %} {% for message in messages %}
      <div class="mb-4 p-4 rounded-lg {{ message.type }}-message">
        {{ message.text }}
      </div>
      {% endfor %} {% endif %} {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8">
      <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="text-center text-gray-600">
          &copy; {{ now }} Image Transformer. All rights reserved.
        </div>
      </div>
    </footer>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', path='js/main.js') }}"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
